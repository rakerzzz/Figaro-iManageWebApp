              <div class="row">
                <div class="col-md-4 border-end border-1">
                  <div class="h-100 d-flex align-items-center">
                    <div class="text-center p-3 w-100">
                      <img

                        src="../../assets/images/undraw_solution_mindset_re_57bf.svg"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-8 p-lg-5">
                  <h2 class="fw-bold mb-3">Ticket</h2>
                  <form>
                    <div class="form-floating mb-2">
                      <select
                        class="form-select"
                        id="floatingSelect"
                        aria-label="Floating label select example"
                      >
                        <option selected>Select Issue Type</option>
                        <option value="1">Equipment Damage</option>
                        <option value="2">IT Issue</option>
                        <option value="3">Machine Failure</option>
                      </select>
                      <label for="floatingSelect">Issue Type</label>
                    </div>
                    <div class="form-floating mb-2">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                      />
                      <label for="floatingInput">Title</label>
                    </div>
                    <div class="form-floating mb-2">
                      <select
                        class="form-select"
                        id="floatingSelect"
                        aria-label="Floating label select example"
                      >
                        <option selected>Select severity</option>
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                      </select>
                      <label for="floatingSelect">Severity</label>
                    </div>
                    <div class="form-floating mb-2">
                      <select
                        class="form-select"
                        id="floatingSelect"
                        aria-label="Floating label select example"
                      >
                        <option selected>Select Location</option>
                        <option value="1">Manila</option>
                        <option value="2">Quezon City</option>
                        <option value="3">Makati</option>
                      </select>
                      <label for="floatingSelect">Location</label>
                    </div>

                    <div class="mb-3">
                      <label for="formFile" class="form-label"
                        >Attachment</label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="formFile"
                        multiple
                      />
                    </div>

                    <div class="d-grid gap-2">
                      <a
                        href="/iManage/issues/create_issue_additional_info.html"
                        class="btn btn-primary"
                        type="button"
                      >
                        Send Ticket
                      </a>
                    </div>
                  </form>
                </div>
