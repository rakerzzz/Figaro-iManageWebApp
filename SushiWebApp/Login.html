<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>日本寿司教育学院</title>
    <link rel="stylesheet" href="../scss/custom.css" />
  </head>
  <body>
    <div id="root">
      <div
        class="offcanvas offcanvas-start sidebar-nav bg-dark visible"
        data-bs-backdrop="true"
        data-bs-scroll="false"
        id="offcanvas"
      >
        <div class="offcanvas-body">
          <nav class="navbar-dark">
            <div class="text-center">
              <img
                class="img-fluid rounded-circle img-thumbnail p-0 m-2"
                src="http://api.cliqode.com/v1/files/6560588f36297abd70cb7433774d5e09/6bgIoBpSBN9yLszR4mYiZq23hVDzlqHW_FB_IMG_1631921239588.jpeg"
                width="80"
                height="80"
                alt="profile"
              />
              <p class="text-white">John Carlo Franco</p>
            </div>
            <hr class="dropdown-divider bg-light" />
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="/categories"
                  aria-current="page"
                  ><i class="bi bi-book"></i
                  ><span class="ms-2">Tutorials</span></a
                >
              </li>
              <hr class="dropdown-divider bg-light" />
              <li class="nav-item">
                <a class="nav-link" href="/help"
                  ><i class="bi bi-headset"></i
                  ><span class="ms-2">Help Center</span></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link font-size-sm accordion-toggle"
                  href="#Settings"
                  data-bs-toggle="collapse"
                  aria-expanded="true"
                  ><div class="d-inline-block">
                    <i class="bi bi-sliders"></i
                    ><span class="ms-2">Settings</span>
                  </div>
                  <div class="float-end p-1">
                    <i class="bi bi-chevron-down"></i></div
                ></a>
              </li>
              <div class="collapse show" id="Settings">
                <ul class="navbar-nav ms-4">
                  <li class="nav-item">
                    <a class="nav-link" href="/account"
                      ><i class="bi bi-person-check"></i
                      ><span class="ms-2">Edit Account</span></a
                    >
                  </li>
                </ul>
              </div>
              <li class="nav-item">
                <a class="nav-link" href="/subscription"
                  ><i class="bi bi-gem"></i
                  ><span class="ms-2">Subscription</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about"
                  ><i class="bi bi-info-circle"></i
                  ><span class="ms-2">About</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="my-2">
          <button class="nav-link text-muted btn btn-link">
            <i class="bi bi-power"></i
            ><span class="ms-2 fw-bold small">Log out</span>
          </button>
        </div>
      </div>
      <main class="vh-100 d-flex flex-column">
        <nav
          class="shadow-sm mb-3 navbar navbar-expand-lg navbar-light bg-white"
        >
          <div class="container-fluid">
            <button
              type="button"
              class="btn btn-sm btn-link fs-4 ps-0 text-dark"
            >
              <i class="bi bi-list"></i></button
            ><a href="# " class="navbar-brand me-auto"></a>
          </div>
        </nav>
        <div class="vh-100">
          <div class="container d-flex align-items-left h-100 p-5">
            <div class="m-auto bg-white shadow rounded p-3">
              <div class="row">
                <div class="col-md-6 border-end border-1">
                  <div class="h-100 d-flex align-items-center">
                    <div class="text-center p-3 w-100">
                      <img
                        class="img-fluid login-img mb-auto mt-3 p-2 d-flex"
                        width="200"
                        src="../assets/images/Sushi/CompanyLogo.png"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6 p-4 p-lg-5">
                  <h1 class="fw-bold mb-1">Survey</h1>
                  <h2 class="fw-bold mb-1 text-success">templates</h2>
                  <h2 class="fw-bold mb-5">for bussiness</h2>

                  <div class="text-center mb-1">
                    <a href="" class="btn-primary w-100 btn"> Get Started </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
