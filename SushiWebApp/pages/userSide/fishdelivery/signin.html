<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>日本寿司教育学院</title>
    <link rel="stylesheet" href="../../../../scss/custom.css" />
  </head>
  <body>
    <div class="vh-100 bg-success">
      <div class="container d-flex h-100">
        <div class="m-auto bg-white shadow rounded p-3">
          <div class="row">
            <div class="col-md-6 border-end border-1">
              <div class="h-100 d-flex align-items-center">
                <div class="text-center p-3 w-100">
                  <div class="d-flex flex-column align-items-center">
                    <a href="welcome.html">
                      <img
                        class="img-fluid login-img mb-3"
                        width="180"
                        src="../../../../assets/images/Sushi/CompanyLogo.png"
                      />
                      <h3 class="fw-bold text-dark">日本寿司教育学院</h3>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 p-lg-5">
              <h2 class="fw-bold mb-3">Login</h2>
              <form>
                <div class="row g-3 mb-3">
                  <div class="col-md-12">
                    <label class="form-label fs-sm">Email Address</label>
                    <input
                      type="email"
                      class="form-control shadow-none"
                      placeholder="Email Address"
                    />
                  </div>
                  <div class="col-md-12">
                    <label class="form-label fs-sm">Password</label>
                    <div class="input-group">
                      <input
                        autocomplete="new-password"
                        class="form-control border-end-0 pe-0"
                        name="confirmPassword"
                        placeholder="Enter your password"
                        type="password"
                      />
                      <button
                        type="button"
                        class="btn btn-link shadow-none border border-start-0 text-muted"
                      >
                        <i class="bi bi-eye-slash"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="text-end mb-3">
                  <div class="mb-3 text-end">
                    <a class="fs-sm ms-2" href="forgot.html"
                      >Forgot your password?</a
                    >
                  </div>
                </div>
                <div class="text-center mb-3">
                  <a
                    href="fishdeliveryuser_deliveryHistory.html"
                    class="btn-primary w-50 btn"
                    type="submit"
                  >
                    LOGIN
                  </a>
                </div>
                <div class="text-center">
                  <span class="fs-sm"
                    >Don't have an account?
                    <a href="signup.html" class="text-decoration-none"
                      >Sign up</a
                    >
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
