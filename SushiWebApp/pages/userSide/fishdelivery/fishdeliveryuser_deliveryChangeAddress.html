<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>日本寿司教育学院</title>
    <link rel="stylesheet" href="../../../../scss/custom.css" />
  </head>
  <body>
    <div id="root">
      <div
        class="offcanvas offcanvas-start sidebar-nav bg-dark visible"
        data-bs-backdrop="true"
        data-bs-scroll="false"
        id="offcanvas"
      >
        <div class="offcanvas-body px-0">
          <nav class="navbar-dark">
            <div class="text-center px-3">
              <div class="d-flex align-items-center">
                <img
                  class="img-fluid p-0 m-2"
                  src="../../../../assets/images/Sushi/CompanyLogo.png"
                  width="60"
                  height="60"
                  alt="profile"
                />
                <div class="d-flex flex-column text-start">
                  <h6 class="text-white m-0">日本寿司教育学院</h6>
                  <h6 class="text-white m-0">User Panel</h6>
                </div>
              </div>
            </div>
            <hr class="dropdown-divider bg-light mx-3" />
            <ul class="navbar-nav">
              <li class="nav-item container-fluid bg-success">
                <a
                  class="nav-link active"
                  href="userDashboard.html"
                  aria-current="page"
                  ><i class="bi bi-people"></i
                  ><span class="ms-2">Fish Delivery Management</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="my-2">
          <button class="nav-link text-muted btn btn-link">
            <i class="bi bi-power"></i>
            <span class="ms-2 fw-bold">
              <a class="text-muted" href="/signin">Log out</a>
            </span>
          </button>
        </div>
      </div>
      <main class="vh-100 d-flex flex-column">
        <nav class="shadow-sm navbar navbar-expand-lg navbar-light bg-white">
          <div class="container-fluid">
            <button
              type="button"
              class="btn btn-sm btn-link fs-4 ps-0 text-dark"
            >
              <i class="bi bi-list"></i>
            </button>
            <!-- for brand besides navbar -->
            <a href="# " class="navbar-brand me-auto fw-bold"></a>
            <!-- for brand besides navbar -->
            <div class="d-none d-sm-block">
              <div class="d-flex">
                <a
                  class="nav-link text-dark h6 m-0"
                  href="/class/users"
                  aria-current="page"
                >
                  <i class="bi bi-bell-fill"></i>
                  <span class="ms-1">Notification</span>
                </a>
                <a
                  class="nav-link text-dark h6 m-0 me-4"
                  href="/class/users"
                  aria-current="page"
                >
                  <i class="bi bi-question-circle"></i>
                  <span class="ms-1">Help</span>
                </a>
              </div>
            </div>
          </div>
        </nav>
        <div class="container px-lg-4 py-lg-3 mt-3">
          <h2 class="mb-3">Fish Delivery Address Details</h2>

          <hr />
          <div
            class="container p-0 d-flex align-items-left h-100 p-lg-5 pt-lg-2"
          >
            <div
              class="m-auto bg-white p-0 p-lg-3 mt-2 w-100"
              style="max-width: 550px"
            >
              <h2 class="fw-bold mb-4">Change Delivery Details</h2>
              <hr />

              <form class="needs-validation" novalidate="">
                <div class="row justify-content-center g-3">
                  <div class="col-lg-12 col-sm-12">
                    <div class="form-check mb-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        Select Shipping Address 1
                      </label>
                    </div>
                    <div class="row ms-5 g-2 align-items-end mb-5">
                     
                      <div class="col-sm-4">
                        <label for="firstName" class="form-label"
                          >Recipient Name:</label
                        >
                      </div>
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          placeholder=""
                          value="Taro Yamada"
                          required=""
                          disabled
                        />
                      </div>
                      <div class="col-sm-4">
                        <label
                          for="firstName"
                          class="form-label d-flex flex-column lh-1"
                          >Recipient Name:
                          <small class="fs-xxs"
                            >(kana over or beside kanji)</small
                          ></label
                        >
                      </div>
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          placeholder=""
                          value="Taro Yamada"
                          required=""
                          disabled
                        />
                      </div>
                      <div class="col-sm-4">
                        <label for="firstName" class="form-label lh-1"
                          >Recipient <br />Postal Code:</label
                        >
                      </div>
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          placeholder=""
                          value="1050014"
                          required=""
                          disabled
                        />
                      </div>
  
                      <div class="col-sm-4">
                        <label for="firstName" class="form-label lh-1"
                          >Recipient <br />Address 1:</label
                        >
                      </div>
                      <div class="col-sm-8">
                        <textarea
                          class="form-control"
                          id="exampleFormControlTextarea1"
                          rows="2"
                          disabled
                        >
  1-2-3 Shiba, Minato-ku, Toyko</textarea
                        >
                      </div>
  
                      <div class="col-sm-4">
                        <label for="firstName" class="form-label lh-1"
                          >Recipient <br />Address 2:</label
                        >
                      </div>
                      <div class="col-sm-8">
                        <textarea
                          class="form-control"
                          id="exampleFormControlTextarea1"
                          rows="2"
                          disabled
                        >
  XYZ Building 8th Floor</textarea
                        >
                      </div>
  
                      <div class="col-sm-4">
                        <label for="firstName" class="form-label lh-1"
                          >Recipient <br />Phone Number:</label
                        >
                      </div>
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          placeholder=""
                          value="090-1234-5678"
                          required=""
                          disabled
                        />
                      </div>
                    </div>

                    <div class="form-check mb-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        Select Shipping Address 2
                      </label>
                    </div>
                    <div class="row ms-5 g-2 align-items-end">
                     
                      <div class="col-sm-4">
                        <label for="firstName" class="form-label"
                          >Recipient Name:</label
                        >
                      </div>
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          placeholder=""
                          value="Jin Kazama"
                          required=""
                          disabled
                        />
                      </div>
                      <div class="col-sm-4">
                        <label
                          for="firstName"
                          class="form-label d-flex flex-column lh-1"
                          >Recipient Name:
                          <small class="fs-xxs"
                            >(kana over or beside kanji)</small
                          ></label
                        >
                      </div>
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          placeholder=""
                          value="Kazama Jin"
                          required=""
                          disabled
                        />
                      </div>
                      <div class="col-sm-4">
                        <label for="firstName" class="form-label lh-1"
                          >Recipient <br />Postal Code:</label
                        >
                      </div>
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          placeholder=""
                          value="1060016"
                          required=""
                          disabled
                        />
                      </div>
  
                      <div class="col-sm-4">
                        <label for="firstName" class="form-label lh-1"
                          >Recipient <br />Address 1:</label
                        >
                      </div>
                      <div class="col-sm-8">
                        <textarea
                          class="form-control"
                          id="exampleFormControlTextarea1"
                          rows="2"
                          disabled
                        >
  33 Roppongi, Minato-ku, Toyko</textarea
                        >
                      </div>
  
                      <div class="col-sm-4">
                        <label for="firstName" class="form-label lh-1"
                          >Recipient <br />Address 2:</label
                        >
                      </div>
                      <div class="col-sm-8">
                        <textarea
                          class="form-control"
                          id="exampleFormControlTextarea1"
                          rows="2"
                          disabled
                        >
  ABC Building 3rd Floor</textarea
                        >
                      </div>
  
                      <div class="col-sm-4">
                        <label for="firstName" class="form-label lh-1"
                          >Recipient <br />Phone Number:</label
                        >
                      </div>
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          placeholder=""
                          value="090-4321-5989"
                          required=""
                          disabled
                        />
                      </div>
                    </div>
                    
                </div>
                <hr />
                <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                  <a href="fishdeliveryuser_ChangeShippingAddress.html" class="btn btn-primary pt-1 pb-1 me-md-2">
                    CHANGE
                  </button>
                  <a href="fishdeliveryuser_deliveryHistory.html"
                    class="btn btn-secondary pt-1 pb-1 me-md-2"
                  >
                    CANCEL
                </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
