                        id="firstName"
                        placeholder=""
                        value="Yamada"
                        required=""

                      />
                    </div>
                    <div class="col-sm-4">
                      <label for="firstName" class="form-label"
                        >Last Name:</label
                      >
                    </div>
                    <div class="col-sm-8">

                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder=""
                        value="Taro"
                        required=""
                        disabled
                      />
                    </div>
                    <div class="col-sm-4">
                      <label
                        for="firstName"
                        class="form-label d-flex flex-column lh-1"

                        <small class="fs-xxs"
                          >(kana over or beside kanji)</small
                        ></label

                    </div>
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder=""
                        value="Yamada"
                        required=""
                        disabled

                        for="firstName"

                        id="firstName"
                        placeholder=""
                        value="Taro"
                        required=""
                        disabled
                      />

                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder=""
                        value="1050014"
                        required=""
                        disabled
                      />
                    </div>

                      <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                        value="1-2-3 Shiba, Minato-ku, Toyko"
                        disabled
                      />

                    </div>
                    <div class="form-floating col-sm-12">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                        value="XYZ Building 8th Floor"
                        disabled

                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder=""
                        value="090-1234-5678"
                        required=""
                        disabled
