<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>日本寿司教育学院</title>
    <link rel="stylesheet" href="../../../../scss/custom.css" />
  </head>
  <body>
    <div id="root">
      <div class="vh-100 d-flex flex-column bg-primary">
        <nav class="shadow-sm navbar navbar-expand-lg navbar-light bg-white">
          <div class="container">
            <div
              class="d-flex justify-content-between align-items-center w-100 px-lg-5"
            >
              <div>
                <a href="welcome.html" class="fw-bold text-dark d-flex align-items-center">
                  <img
                    src="../../../../assets/images/sushi/CompanyLogo.png"
                    alt=""
                    height="50"
                    class="pe-1"
                  />
                  日本寿司教育学院
                </a>
              </div>
              <div>
                <a
                  href="signin.html"
                  class="btn btn-primary pt-1 pb-1 px-4 fs-md fw-bold"
                  style="letter-spacing: 1px"
                >
                  LOGIN
                </a>
              </div>
            </div>
          </div>
        </nav>
        <div class="vh-100 bg-light">
          <div class="container d-flex align-items-left h-100 p-5">
            <div class="m-auto p-3 mt-2">
              <div class="text-center">
                <i class="bi bi-check-circle text-primary display-1"></i>
                <h2 class="fw-bold mb-2">
                  Registration Successful.
                </h2>
                <p class="mb-1">
                  Course registration has been accepted.            
                </p>
                <p class="mb-1">
                  The URL for payment will be included in your registered e-mail address.        
                </p>
                <p class="mb-1">
                  Please make your payment from the payment URL in the e-mail.                  
                </p>
                <div class="d-flex justify-content-center mt-4">
                  <a
                    href="signin.html"
                    class="btn btn-primary pt-1 pb-1 px-4 fs-md fw-bold w-50 mx-3 "
                    style="letter-spacing: 1px"
                  >
                    CLOSE
                  </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
